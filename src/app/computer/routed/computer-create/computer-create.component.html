<div class="example-container">
  <p>
    <mat-form-field>
      <input matInput
      i18n-placeholder="@@name" placeholder="Computer Name" [(ngModel)]="computer.name" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input
        matInput
        i18n-placeholder="@@introduced"
        placeholder="Introduced Date"
        [(ngModel)]="computer.introduced"
      />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input
        matInput
        i18n-placeholder="@@discontinued"
        placeholder="Discontinued Date"
        [(ngModel)]="computer.discontinued"
      />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input
        matInput
        i18n-placeholder="@@companyId"
        placeholder="Company  ID"
        [(ngModel)]="computer.companyId"
      />
    </mat-form-field>
  </p>
  <p>
    <mat-card-actions>
      <button mat-raised-button color="primary" i18n="@@createButton" (click)="postComputer()">
        Create
      </button>
    </mat-card-actions>
  </p>
</div>
