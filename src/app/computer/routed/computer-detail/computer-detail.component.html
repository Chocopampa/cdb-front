<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ computer.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button color="primary">Details</button>
    <button mat-raised-button color="primary">Delete</button>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/computers', 'update', computer.id]"
      routerLinkActive="router-link-active"
    >
      Update
    </button>
  </mat-card-actions>
</mat-card>
