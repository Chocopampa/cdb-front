<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ computer.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-actions
    ><button
      mat-raised-button
      color="primary"
      [routerLink]="['/computers', computer.id]"
    >
      Details
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="deleteCompany(computer.id)"
    >
      Delete
    </button>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/computers', 'update', computer.id]"
      routerLinkActive="router-link-active"
    >
      Update
    </button>
  </mat-card-actions>
</mat-card>
