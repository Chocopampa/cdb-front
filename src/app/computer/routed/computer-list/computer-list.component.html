<div class="wrapper">
<form [formGroup]="computerSearchForm" (submit)="searchComputers()">
  <mat-form-field>
    <input
      matInput
      i18n-placeholder="@@name"
      placeholder="Name"
      formControlName="name"
    />
  </mat-form-field>
  <mat-card-actions>
    <button
      mat-raised-button
      i18n="@@searchButton"
      color="primary"
      type="submit"
    >
      Search
    </button>
  </mat-card-actions>
</form>

<mat-paginator
  [length]="nb_computers"
  [pageSizeOptions]="pageSizeOptions"
  (page)="pageEvent = $event; changePage()"
></mat-paginator>

<div class="overflow">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          *ngIf="userService.isAdmin()"
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
        ></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          *ngIf="userService.isAdmin()"
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        i18n="@@name"
        (click)="orderBy('name')"
      >
        Name
      </th>
      <div *ngFor="let computer of computers">
        <td
          mat-cell
          *matCellDef="let computer"
          [routerLink]="['/computers', 'update', computer.id]"
        >
          <div class="clickable">{{ computer.name }}</div>
        </td>
      </div>
    </ng-container>

    <ng-container matColumnDef="introduced">
      <th
        mat-header-cell
        *matHeaderCellDef
        i18n="@@introduced"
        (click)="orderBy('introduced')"
      >
        Introduced Date
      </th>
      <div *ngFor="let computer of computers">
        <td mat-cell *matCellDef="let computer">{{ computer.introduced }}</td>
      </div>
    </ng-container>

    <ng-container matColumnDef="discontinued">
      <th
        mat-header-cell
        *matHeaderCellDef
        i18n="@@discontinued"
        (click)="orderBy('discontinued')"
      >
        Discontinued Date
      </th>
      <div *ngFor="let computer of computers">
        <td mat-cell *matCellDef="let computer">{{ computer.discontinued }}</td>
      </div>
    </ng-container>

    <ng-container matColumnDef="company_name">
      <th
        mat-header-cell
        *matHeaderCellDef
        i18n="@@companyName"
        (click)="orderBy('company')"
      >
        Company Name
      </th>
      <div *ngFor="let computer of computers">
        <td mat-cell *matCellDef="let computer">{{ computer.companyName }}</td>
      </div>
    </ng-container>

    <ng-container matColumnDef="suppress">
      <th mat-header-cell *matHeaderCellDef>
        <button
          *ngIf="userService.isAdmin()"
          mat-raised-button
          color="primary"
          (click)="suppress()"
          i18n="@@deleteButton"
        >
          Delete selection
        </button>
      </th>
      <div *ngFor="let computer of computers">
        <td mat-cell *matCellDef=""></td>
      </div>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsNames"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columnsNames"
      (click)="selection.toggle(row)"
    ></tr>
  </table>
</div>
