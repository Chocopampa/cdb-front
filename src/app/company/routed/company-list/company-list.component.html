<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? masterToggle() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
      ></mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef (click)="orderBy('name')">Name</th>
    <div *ngFor="let company of companies">
      <td mat-cell *matCellDef="let company">{{ company.name }}</td>
    </div>
  </ng-container>

  <ng-container matColumnDef="suppress">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-raised-button color="primary" (click)="suppress()">Delete selection</button>
    </th>
    <div *ngFor="let company of companies">
      <td mat-cell *matCellDef=""></td>
    </div>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsNames"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: columnsNames"
    (click)="selection.toggle(row)"
  ></tr>
</table>

<mat-paginator
  [length]="nb_companies"
  [pageSizeOptions]="pageSizeOptions"
  (page)="pageEvent = $event; changePage()"
></mat-paginator>
