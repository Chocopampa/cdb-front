<div class="example-container">
  <form [formGroup]="companyForm" (submit)="updateCompany()">
    <p>
      <mat-form-field>
        <input matInput i18n-placeholder="@@name" placeholder="Company Name" formControlName="name">
      </mat-form-field>
    </p>
    <button mat-raised-button color="primary" i18n="@@updateButton" type="submit">
      Update
    </button>
  </form>
</div>
