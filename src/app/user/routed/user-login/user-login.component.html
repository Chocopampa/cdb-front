<h1 class="mat-h1">
  Authentification
  <h1>
    <mat-card *ngIf="mode">This User is a wrong user</mat-card>
    <form
      class="example-container"
      [formGroup]="loginForm"
      (submit)="onLogin()"
    >
      <mat-form-field>
        <input
          matInput
          placeholder="Username"
          type="text"
          formControlName="username"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <mat-icon matSuffix (click)="hide = !hide">{{
          hide ? 'visibility_off' : 'visibility'
        }}</mat-icon>
      </mat-form-field>
      <button
        class="submit-btn"
        color="primary"
        mat-raised-button
        type="submit"
      >
        Login
      </button>
      <button class="submit-btn" color="primary" mat-raised-button>
        Register
      </button>
    </form>
  </h1>
</h1>
