<header class="docs-header-background">
  <div class="header-section">
    <div class="header-headline">
      <h1 class="mat-h1" i18n="@@authenticationTitle">Authentication</h1>
    </div>
  </div>
</header>

<div class="form-section">
  <div class="myform-row">
    <mat-card class="error-card" *ngIf="mode" i18n="@@wrongUserErrorMessage"
      >Incorrect password or username</mat-card
    >
    <form
      class="example-container"
      [formGroup]="loginForm"
      (submit)="onLogin()"
    >
      <mat-form-field>
        <input
          class="input"
          matInput
          i18n-placeholder="@@username"
          placeholder="Username"
          type="text"
          formControlName="username"
        />
        <mat-error
          *ngFor="let validation of account_validation_messages.username"
        >
          <mat-error
            class="error-message"
            *ngIf="
              loginForm.get('username').hasError(validation.type) &&
              (loginForm.get('username').dirty ||
                loginForm.get('username').touched)
            "
            >{{ validation.message }}</mat-error
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          class="input"
          matInput
          i18n-placeholder="@@password"
          placeholder="Password"
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <mat-icon matSuffix (click)="hide = !hide">{{
          hide ? 'visibility_off' : 'visibility'
        }}</mat-icon>
        <mat-error
          *ngFor="let validation of account_validation_messages.password"
        >
          <mat-error
            class="error-message"
            *ngIf="
              loginForm.get('password').hasError(validation.type) &&
              (loginForm.get('password').dirty ||
                loginForm.get('password').touched)
            "
            >{{ validation.message }}</mat-error
          >
        </mat-error>
      </mat-form-field>
      <div class="button-div">
        <div class="button-register">
          <button
            i18n="@@registerButton"
            [routerLink]="['/registration']"
            mat-flat-button
          >
            Register
          </button>
        </div>
        <div class="button-login">
          <button
            class="submit-btn"
            color="primary"
            mat-raised-button
            i18n="@@loginButton"
            type="submit"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
