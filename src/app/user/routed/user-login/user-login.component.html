<h1 class="mat-h1" i18n="@@authenticationTitle">Authentication</h1>
<mat-card *ngIf="mode" i18n="@@wrongUserErrorMessage">This User is a wrong user</mat-card>
<form class="example-container" [formGroup]="loginForm" (submit)="onLogin()">
  <mat-form-field>
    <input
      matInput
      placeholder="Username"
      type="text"
      formControlName="username"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Password"
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
    />
    <mat-icon matSuffix (click)="hide = !hide">{{
      hide ? 'visibility_off' : 'visibility'
    }}</mat-icon>
  </mat-form-field>
  <button class="submit-btn" color="primary" mat-raised-button type="submit" i18n="@@loginButton">
    Login
  </button>
  <button class="submit-btn" color="primary" mat-raised-button i18n="@@registerButton">Register</button>
</form>
